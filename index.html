<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Css-->

    <!--Bootstrap-->

    <!--Font Awsome-->

<body>
    
    <header class="container col-10 col-sm-10 col-md-6 col-lg-4">
        <h2>Currency Converter</h2>
        <form class=""  action="">
            <div class="ammount">
        <p>Enter Amount</p>
        <input type="text" name="" id="">
    </div>
    
            <div class="dropdown my-3">
                <!--From-->
                <div class="from ">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="from" id="">
                   
                </select>
            </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <!--To-->
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                <select name="to" id="">
                   
                </select>
            </div>
            </div>
            </div>

            <div class="result my-4">
                <input type="result" readonly placeholder="" class="msg">
            </div>
            <button class="d-block mx-auto mb-2">Get Exchange Rate</button>
        </form>
    </header>

    <script src="flagsname.js"></script>
    <script src="index.js"></script>
